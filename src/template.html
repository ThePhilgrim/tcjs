<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="flex-wrapper">
      <div class="flex-spacer"></div>
      <div class="calc-container">
        <form action="">
          <div class="form-element">
            <div class="client-container">
              <label for="" class="client-label">Client</label>
              <select id="clientlist" class="client-menu"></select>
            </div>
            <div class="matrix-container">
              <div class="matrix-headers">
                <ul class="headers-container">
                  <li class="header">TM Match</li>
                  <li class="header">Word Count</li>
                  <li class="header">% of Max Rate</li>
                </ul>
              </div>
              <ul class="matrix-rows" id="row-container"></ul>
            </div>
            <div class="sum-container"></div>
            <div class="sum-button-container">
              <button id="clear-fields-btn" class="btn">Clear Fields</button
              ><button id="clipboard-btn" class="btn">Copy to Clipboard</button>
            </div>
          </div>
        </form>
      </div>
      <div class="client-button-container">
        <button class="add-client-btn">Add Client</button><button>Edit Client</button><button>Delete Client</button>
      </div>
      <section class="modal hidden">
        <button class="btn btn-close">X</button>
        <h3 class="client-heading">Add Client</h3>
        <form action="" class="add-client-form">
          <label for="client-name">Client name*</label>
          <input type="text" name="name" required />
          <label for="currency">Currency*</label>
          <input type="text" name="currency" required />
          <label for="full-rate">Full rate per word*</label>
          <input type="number" name="full_rate" required />
          <div class="matrix-container">
            <h4 class="matrix-header">TM Match Range</h4>
            <h4 class="matrix-header">% of full rate</h4>
            <div class="rate-row">
              <input type="text" class="save-range-input" />
              <input type="number" class="save-rate-input" min="1" max="100" step="1" />
            </div>
            <div class="rate-row">
              <input type="text" class="save-range-input" />
              <input type="number" class="save-rate-input" min="1" max="100" step="1" />
            </div>
            <div class="rate-row">
              <input type="text" class="save-range-input" />
              <input type="number" class="save-rate-input" min="1" max="100" step="1" />
            </div>
            <div class="rate-row">
              <input type="text" class="save-range-input" />
              <input type="number" class="save-rate-input" min="1" max="100" step="1" />
            </div>
            <div class="rate-row">
              <input type="text" class="save-range-input" />
              <input type="number" class="save-rate-input" min="1" max="100" step="1" />
            </div>
            <button class="add-row-btn">+</button>
            <button class="delete-row-btn">-</button>
            <input type="submit" value="Save Client" id="save-client-submit" />
          </div>
        </form>
      </section>
      <div class="overlay hidden"></div>
    </div>
  </body>
</html>
